<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #introduce{
            border-bottom:10px black;
        }
        .underline{
            border-bottom: 1px solid black; 
        }
    </style>
</head>
<body>
    <div>
        <h1>프런트엔드 개발사 지원서</h1>
    </div>
    <div class="introduce">
       <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    </div>
    <div class="underline">
    
    </div>
    <div class="information">
        <h4>개인정보</h4>
        <ul>
            <li> 
                <label for="name">이름</label>
                <input type="text" placeholder= "공백없이 입력하세요 " id="name">
            </li>
            <li>
                <label for="number">연락처</label>
                <input type="number" id="number">
            </li>
        </ul>
    </div>
    <div class="major">
        <h4>지원 분야</h4>
        <ul>
            <li>
                <input type="radio"> 웹 퍼블리싱
            </li>
            <li>
                <input type="radio"> 웹 애플리케이션 개발
            </li>
            <li>
                <input type="radio"> 개발 환경 개선
            </li>
        </ul>
    </div>
    <div class="reason">
        <h4>지원동기</h4>
        <div>
            <label for="why"></label>
            <textarea id="why" placeholder="본사 지원 동기를 간략히 써 주세요" cols="60" rows="5"></textarea>
        </div>
    </div>
    <div class="button">
        <button type="summit">접수하기</button>
        <button type="summit">다시 쓰기</button>
    </div>
</body>
</html>
